{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block body %}
<form method="post">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter Username"
        />
        <label for="password">Password</label>
        <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter Password"
        />
        <br/>
        <div align="center">
            <button type="submit">Login</button>
        </div>
    </div>
</form>
{% endblock %}
